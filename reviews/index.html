<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/bf103bd416.js" crossorigin="anonymous"></script>
  <title>Review</title>
</head>
<body>

    <main>
      <section class="container">
        <!--title-->
        <div class="title">
          <h2>our reviews</h2>
          <div class="underline"></div>
        </div>
        <!--review-->
        <article class="review">
          <div class="img-container">
            <img src="person-1.jpeg" id="person-img"alt="person">
          </div>
          <h4 id="author">sara jones</h4>
          <p id="job">ux designer</p>
          <p id="info">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolorem porro voluptatibus voluptatum ex velit dicta aut blanditiis pariatur, perspiciatis ducimus.</p>
          <!--prev next btn-->
          <div class="button-container">
            <button class="prev-btn"><i class="fas fa-chevron-left"></i></button>
            <button class="next-btn"><i class="fas fa-chevron-right"></i></button>
          </div>
          <!--random btn-->
          <button class="random-btn">suprise me</button>
        </article>
      </section>
    </main>

  <script src="app.js"></script>
</body>
</html>
